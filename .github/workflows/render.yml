name: Render Video
on: [workflow_dispatch] # Isse aap manual button daba kar render kar sakenge

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
      - name: Render Remotion Video
        run: npx remotion render HelloWorld out.mp4
      - name: Save Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-rendered-video
          path: out.mp4
